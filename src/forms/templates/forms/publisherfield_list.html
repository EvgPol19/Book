{% extends 'base.html' %}
{% block title %}Publishers{% endblock title %}
{% block body %}
    <h1>Издательства книг</h1>
    <ul>
        {% for publisher in object_list %}
        <li>
            <a href="{% url 'form:publisher' publisher.pk %}">{{ publisher }}</a><br>
            <a href="{% url 'form:publisher-update' publisher.pk %}">Update</a> ||
            <a href="{% url 'form:publisher-delete' publisher.pk %}">Delete</a>
        </li>
        {% endfor %}
    </ul>
{% endblock body %}
