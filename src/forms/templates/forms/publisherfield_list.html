<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Publishers</title>
</head>
<body>
    <h1>Издательства книг</h1>
    <ul>

        {% endfor %}
    </ul>
</body>
</html>
