<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genres</title>
</head>
<body>
    <h1>Жанры книг</h1>
    <ul>
        {% for genre in object_list %}
        <li>
            <a href="{% url 'genre' genre.pk %}">{{ genre }}</a><br>
            <a href="{% url 'genre-update' genre.pk %}">Update</a> ||
            <a href="{% url 'genre-delete' genre.pk %}">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
