{% extends 'base.html' %}
{% block title %}Genres{% endblock title %}
{% block body %}
    <h1>Жанры книг</h1>
        <ul>
            {% for genre in object_list %}
            <li>
                <a href="{% url 'form:genre' genre.pk %}">{{ genre }}</a><br>
                <a href="{% url 'form:genre-update' genre.pk %}">Update</a> ||
                <a href="{% url 'form:genre-delete' genre.pk %}">Delete</a>
            </li>
            {% endfor %}
        </ul>
{% endblock body %}
