{% extends 'base.html' %}
{% block title %}Authors{% endblock title %}
{% block body %}
    <h1>Авторы книг</h1>
        <ul>
            {% for author in object_list %}
            <li>
                <a href="{% url 'form:author' author.pk %}">{{ author }}</a><br>
                <a href="{% url 'form:author-update' author.pk %}">Update</a> ||
                <a href="{% url 'form:author-delete' author.pk %}">Delete</a>
            </li>
            {% endfor %}
        </ul>
{% endblock body %}
